<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAJAHBOLA Premium Member</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    display:flex;
    justify-content:center;
    padding:20px 0;
    background: linear-gradient(135deg, #162447, #1f4068);
    color:#F8F8F8;
}

.wrapper{
    width:95%;
    max-width:480px;
}

.brand{
    text-align:center;
    margin-bottom:20px;
}

.brand h1{
    font-family:'Playfair Display',serif;
    color:#FFD700;
    margin:0;
    font-size:28px;
    letter-spacing:1.5px;
}

.brand p{
    margin-top:5px;
    font-size:13px;
    color:#ddd;
}

.card{
    background:#2a2a3c;
    padding:20px;
    border-radius:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
    margin-bottom:20px;
    border:1px solid rgba(255,215,0,0.3);
}

.card h2{
    text-align:center;
    color:#FFD700;
    margin-top:0;
    font-size:18px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
    background:#3b3b50;
    color:#fff;
}

input:focus{
    outline:none;
    border-color:#FFD700;
}

.button{
    width:100%;
    padding:14px;
    background:#FFD700;
    border:none;
    border-radius:6px;
    font-weight:600;
    cursor:pointer;
    color:#000;
}

.button:hover{
    background:#e6c200;
}

.detail{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:8px;
}

.badge{
    display:inline-block;
    padding:4px 10px;
    border-radius:8px;
    font-size:12px;
    font-weight:600;
    color:#000;
    background: linear-gradient(135deg,#FFD700,#ffea85);
    margin-left:5px;
}

.progress-container{
    width:100%;
    height:10px;
    background:#444;
    border-radius:20px;
    margin-top:15px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:0%;
    background: linear-gradient(270deg,#FFD700,#fff0a0,#FFD700);
    background-size:400% 400%;
    animation:shimmer 2s linear infinite;
}

@keyframes shimmer{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.status-text{
    text-align:center;
    font-size:13px;
    margin-top:10px;
    color:#ddd;
}

.history-container{
    max-height:200px;
    overflow-y:auto;
    margin-top:15px;
    border-top:1px solid #ddd;
    padding-top:10px;
}

.history-item{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    padding:6px 0;
    border-bottom:1px solid #eee;
}

.footer{
    text-align:center;
    font-size:12px;
    color:#ccc;
    margin-top:10px;
}

.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#2a2a3c;
    padding:25px;
    border-radius:12px;
    text-align:center;
    width:90%;
    max-width:350px;
    color:#F8F8F8;
    border:1px solid #FFD700;
}

.modal h2{
    color:#FFD700;
}

.modal button{
    margin:5px;
    padding:10px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
}

.button-close{background:#ccc;color:#000;}
.button-cs{background:#FFD700;color:#000;}
</style>
</head>
<body>

<div class="wrapper">

<div class="brand">
    <h1>GAJAHBOLA</h1>
    <p>Premium Member System</p>
</div>

<div class="card" id="loginCard">
    <h2>Member Login</h2>
    <input type="text" id="username" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button class="button" onclick="login()">Login</button>
</div>

<div class="card" id="bonusCard" style="display:none;">
    <h2>BONUS DEPOSIT <span id="vipBadge" class="badge" style="display:none;">VIP</span></h2>

    <input type="number" id="deposit" placeholder="Masukkan Deposit (min 10.000)" min="10000">

    <div class="detail"><span>Deposit</span><span id="displayDeposit">-</span></div>
    <div class="detail"><span>Bonus 100%</span><span id="displayBonus">-</span></div>
    <div class="detail"><span>Turnover</span><span id="displayTurnover">-</span></div>

    <button class="button" id="claimButton" onclick="activateBonus()">Aktivasi Bonus</button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="status-text" id="statusText">Status: Menunggu Aktivasi</div>

    <div class="history-container" id="historyContainer"></div>
</div>

<div class="footer">Â© 2026 GAJAHBOLA</div>
</div>

<!-- Modal -->
<div id="bonusModal" class="modal">
    <div class="modal-content">
        <h2>Bonus Aktif</h2>
        <p id="modalMessage"></p>
        <button class="button-close" onclick="closeModal()">Tutup</button>
        <button class="button-cs" onclick="window.open('https://gajahchampion.com/')">Hubungi CS</button>
    </div>
</div>

<script>
let names = ["agus","mika","miswan","rizal","budi","sinta","rahma","andika","rudi","tania","fajar","putri","dian","farhan","yoga","zaki","rio","nina","sari","doni"];
let historyData = [];

for(let i=0;i<20;i++){
    let randomName = names[Math.floor(Math.random()*names.length)];
    let userId = randomName + Math.floor(Math.random()*999);
    let deposit = Math.floor(Math.random()*(1000000-10000)/1000)*1000;
    historyData.push({userId,deposit});
}

function renderHistory(){
    const container=document.getElementById("historyContainer");
    container.innerHTML="";
    historyData.forEach(item=>{
        let div=document.createElement("div");
        div.className="history-item";
        div.innerHTML=`<span>${item.userId}</span><span>IDR ${item.deposit.toLocaleString('id-ID')}</span>`;
        container.appendChild(div);
    });
}
renderHistory();

function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if(!user || !pass){ alert("Silakan isi User ID dan Password."); return;}
    document.getElementById("loginCard").style.display="none";
    document.getElementById("bonusCard").style.display="block";

    const today = new Date().toISOString().split('T')[0];
    const claimedUsers = JSON.parse(localStorage.getItem("claimedUsers")||"{}");
    if(claimedUsers[user]===today){
        document.getElementById("claimButton").disabled=true;
        document.getElementById("statusText").innerText="Anda sudah klaim bonus hari ini.";
    }
}

function activateBonus(){
    const username = document.getElementById("username").value;
    const today = new Date().toISOString().split('T')[0];
    const claimedUsers = JSON.parse(localStorage.getItem("claimedUsers")||"{}");

    if(claimedUsers[username]===today){
        alert("User ini sudah klaim bonus hari ini.");
        return;
    }

    let deposit=parseInt(document.getElementById("deposit").value);
    if(!deposit||deposit<10000){alert("Minimal deposit 10.000");return;}

    let bonus=deposit>1000000?1000000:deposit;
    let turnover=deposit<=50000?"0x":(deposit<=200000?"1x":"2x");

    document.getElementById("displayDeposit").innerText="IDR "+deposit.toLocaleString('id-ID');
    document.getElementById("displayBonus").innerText="IDR "+bonus.toLocaleString('id-ID');
    document.getElementById("displayTurnover").innerText=turnover;

    historyData.unshift({userId:username,deposit});
    if(historyData.length>20) historyData.pop();
    renderHistory();

    // Badge VIP logic
    const vipBadge=document.getElementById("vipBadge");
    if(deposit>=200000){
        vipBadge.style.display="inline-block";
    }else{
        vipBadge.style.display="none";
    }

    claimedUsers[username]=today;
    localStorage.setItem("claimedUsers", JSON.stringify(claimedUsers));

    let width=0;
    let progressBar=document.getElementById("progressBar");
    let statusText=document.getElementById("statusText");

    let interval=setInterval(()=>{
        width+=2;
        progressBar.style.width=width+"%";
        if(width>=100){
            clearInterval(interval);
            statusText.innerText="Bonus Aktif! Silakan screenshot & kirim ke CS";
            document.getElementById("modalMessage").innerHTML=
                `Deposit: IDR ${deposit.toLocaleString('id-ID')}<br>
                 Bonus: IDR ${bonus.toLocaleString('id-ID')}<br>
                 Turnover: ${turnover}<br>
                 ${deposit>=200000 ? '<b>VIP Badge Activated!</b>' : ''}`;
            document.getElementById("bonusModal").style.display="flex";
            document.getElementById("claimButton").disabled=true;
        }
    },40);
}

function closeModal(){
    document.getElementById("bonusModal").style.display="none";
}
</script>

</body>
</html>
